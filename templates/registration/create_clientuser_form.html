{% extends "base_non_index.html" %}

{% block content %}
<section id="sign-up-form">
  <div class="container">
	<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">User Sign up</h1>
            <div class="text-center account-wall">
                {% if form.errors %}
                <p class="error">Please fill in both fields.</p>
                {{form.errors}}
                {% endif %}

                <form action="#" method="post">
                {% csrf_token %}
                  {{ form.non_field_errors }}
                  	<div class="row">
          						<div class="fieldWrapper">
          					    	{{form.email.errors }}
          					    	<input id="id_email" maxlength="75" class="form-control" placeholder="Email" name="email" type="email">
          						</div>
          					</div>
          					<div class="row">
          						<div class="fieldWrapper">
          						    {{ form.password1.errors }}
                          <input id="id_password1" maxlength="75" class="form-control" placeholder="Password" name="password1" type="password">
          						</div>
          					</div>
                  <div class="row">
                      <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign Up</button>
                  </div>
                </form>
            </div>
        </div>
  </div>
</section>
{% endblock %}
