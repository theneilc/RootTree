{% extends "base_non_index.html" %}

{% block content %}

<section id="sign-in-form">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="text-center account-wall">
              {{form.errors}}
              {% if form.errors %}
              <p>Your username and password didn't match. Please try again.</p>
              {% endif %}
             
              <form action="/accounts/login/clientuser/?next=/accounts/set_cookie/cross_domain/" method="post" >
              
              {% csrf_token %}
              <div class="row">
                <div class="fieldWrapper">
                    {{ form.username.errors }}
                    <input id="id_username" maxlength="75" class="form-control" placeholder="Username" name="username" type="text">
                </div>
              </div>
             
              <div class="row">
                <div class="fieldWrapper">
                    {{ form.password.errors }}
                    <input id="id_password" maxlength="75" class="form-control" placeholder="Password" name="password" type="password">
                </div>
              </div>
              <div class="row">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Log in</button>
              </div>
              
              </form>
              <div class="row">
                <a href="/accounts/register/clientuser" class="text-center new-account">Create an account </a>
              </div>
            </div>
        </div>
    </div>
  </div>
</section>


{% endblock %}
